<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Get ideas and challenges for your content</h1>
  </header>

  <main class="ui">
    <form id="videoForm" class="card">

      <div class="field">
        <label>Video Type</label>
        <select id="videoType" required>
          <option value="" disabled selected>Select type...</option>
          <option>YouTube</option>
          <option>Shorts</option>
          <option>TikTok</option>
          <option>Instagram</option>
        </select>
      </div>

      <div class="field">
        <label>Content Type</label>
        <input type="text" id="contentType" placeholder="Write your content type..." required>
      </div>

      <div class="row">
        <div class="field">
          <label>Duration</label>
          <input type="text" id="videoDuration" placeholder="5â€“10 min" required>
        </div>
        <div class="field">
          <label>Participants</label>
          <input type="text" id="participants" placeholder="Solo / Group" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Audience</label>
          <select id="audience" required>
            <option value="" disabled selected>Select audience...</option>
            <option>Teens</option>
            <option>Adults</option>
            <option>All</option>
          </select>
        </div>
        <div class="field">
          <label>Gender</label>
          <select id="gender" required>
            <option value="" disabled selected>Select gender...</option>
            <option>All</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Budget</label>
          <select id="budget" required>
            <option value="" disabled selected>Select budget...</option>
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <div class="field">
          <label>Difficulty</label>
          <select id="difficulty" required>
            <option value="" disabled selected>Select difficulty...</option>
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label>Location Description</label>
        <textarea id="locationDesc" placeholder="Describe the place where you'll record..." rows="3"></textarea>
      </div>

      <div class="row">
        <div class="field">
          <label>Language</label>
          <select id="language" required>
            <option value="" disabled selected>Select language...</option>
            <option>English</option>
            <option>Arabic</option>
            <option>French</option>
            <option>Spanish</option>
            <option>Other</option>
          </select>
        </div>
        <div class="field">
          <label>Country</label>
          <select id="country" required>
            <option value="" disabled selected>Select country...</option>
            <option>USA</option>
            <option>UK</option>
            <option>Morocco</option>
            <option>France</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <button type="submit" class="primary-btn">Generate Idea ðŸš€</button>
    </form>

    <section id="ideaContent" class="result"></section>
  </main>

  <footer>
    <p>Privacy Policy Â· Contact Us</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
