<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Idea Generator</title>
<style>
  body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; }
  header { background: #4b0082; width: 100%; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
  main { flex: 1; width: 90%; max-width: 600px; margin-top: 30px; }
  input, textarea, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
  button { background: #4b0082; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
  #result { background: #000; padding: 15px; border-radius: 5px; margin-top: 20px; min-height: 80px; }
</style>
</head>
<body>

<header>YT Video Idea Generator</header>
<main>
  <label>Hook (catchy line for your video)</label>
  <input type="text" id="hook" placeholder="Enter a hook...">

  <label>Explanation / Concept</label>
  <textarea id="concept" rows="3" placeholder="Explain your idea briefly..."></textarea>

  <label>Optional Add-ons (hashtags, niche, style)</label>
  <textarea id="addons" rows="2" placeholder="Optional extras..."></textarea>

  <button onclick="generateIdea()">Generate Idea</button>

  <div id="result"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function generateIdea() {
    const hook = document.getElementById('hook').value;
    const concept = document.getElementById('concept').value;
    const addons = document.getElementById('addons').value;

    if (!hook && !concept) return alert("Fill at least hook or concept!");

    const prompt = `Generate a unique YouTube video idea based on:\nHook: ${hook}\nConcept: ${concept}\nExtras: ${addons}`;

    try {
        const response = await axios.post("https://api.openai.com/v1/chat/completions", {
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            max_tokens: 150
        }, {
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer AIzA…30"  // <-- ضع الـ API Key هنا
            }
        });

        const idea = response.data.choices[0].message.content;
        document.getElementById('result').innerText = idea;

    } catch (err) {
        console.error(err);
        document.getElementById('result').innerText = "Error generating idea.";
    }
}
</script>

</body>
</html>
