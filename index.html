<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ideas Generator</h1>
    <p>Generate creative YouTube video ideas instantly.</p>
  </header>

  <main>
    <form id="videoForm">
      <label for="videoType">Video Type:</label>
      <input type="text" id="videoType" required>

      <label for="contentType">Content Type:</label>
      <input type="text" id="contentType" required>

      <label for="videoDuration">Video Duration:</label>
      <input type="text" id="videoDuration" required>

      <label for="participants">Participants:</label>
      <input type="text" id="participants" required>

      <label for="audience">Target Audience:</label>
      <input type="text" id="audience" required>

      <label for="gender">Gender Focus:</label>
      <input type="text" id="gender" required>

      <label for="budget">Budget:</label>
      <input type="text" id="budget" required>

      <button type="submit">Generate Idea</button>
    </form>

    <section id="ideaContent"></section>
  </main>

  <footer>
    <p>&copy; 2026 Ideas Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
