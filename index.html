<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Idea Generator</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
}
h1 { color: #9b59b6; }
form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 300px;
}
input, textarea, select, button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
}
input, textarea, select { width: 100%; }
button {
    background-color: #9b59b6;
    color: #fff;
    cursor: pointer;
}
button:hover { background-color: #8e44ad; }
#result {
    margin-top: 20px;
    background-color: #111;
    padding: 15px;
    border-radius: 8px;
    width: 300px;
}
</style>
</head>
<body>

<h1>YouTube Idea Generator</h1>
<form id="ideaForm">
    <input type="text" id="hook" placeholder="Enter your hook" required>
    <textarea id="description" placeholder="Explain your idea briefly" rows="3"></textarea>
    <input type="text" id="hashtags" placeholder="Optional hashtags (comma separated)">
    <button type="submit">Generate Idea</button>
</form>

<div id="result"></div>

<script>
const API_KEY = "AIzaSyCkF0zQ_Dtc1iyZqDA763DTSutSwadAs30";

async function generateIdea(hook, description, hashtags) {
    const prompt = `Create a YouTube video idea based on this:\nHook: ${hook}\nDescription: ${description}\nHashtags: ${hashtags}\nFormat: Title + Short script + Recommended hashtags`;
    
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + API_KEY
        },
        body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{role: "user", content: prompt}],
            max_tokens: 200
        })
    });
    
    const data = await response.json();
    return data.choices[0].message.content;
}

document.getElementById("ideaForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const hook = document.getElementById("hook").value;
    const description = document.getElementById("description").value;
    const hashtags = document.getElementById("hashtags").value;

    document.getElementById("result").textContent = "Generating...";
    const idea = await generateIdea(hook, description, hashtags);
    document.getElementById("result").textContent = idea;
});
</script>

</body>
</html>
