<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Get ideas and challenges for your content</h1>
  </header>

  <main class="ui">
    <form id="videoForm" class="card">

      <div class="field">
        <label>Video Type</label>
        <select id="videoType" required>
          <option value="" disabled selected>Select type...</option>
          <option>YouTube</option>
          <option>Shorts</option>
          <option>TikTok</option>
          <option>Instagram</option>
        </select>
      </div>

      <div class="field">
        <label>Content Type</label>
        <input type="text" id="contentType" placeholder="Write your content type..." required>
      </div>

      <div class="row">
        <div class="field">
          <label>Duration</label>
          <input type="text" id="videoDuration" placeholder="5â€“10 min" required>
        </div>
        <div class="field">
          <label>Participants</label>
          <input type="text" id="participants" placeholder="Solo / Group" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Audience</label>
          <input type="text" id="audience" placeholder="E.g., Teens, Adults, All" required>
        </div>
        <div class="field">
          <label>Gender</label>
          <input type="text" id="gender" placeholder="E.g., All, Male, Female" required>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Budget</label>
          <input type="text" id="budget" placeholder="Low, Medium, High" required>
        </div>
        <div class="field">
          <label>Difficulty</label>
          <input type="text" id="difficulty" placeholder="Easy, Medium, Hard" required>
        </div>
      </div>

      <div class="field">
        <label>Location Description</label>
        <textarea id="locationDesc" placeholder="Describe the place where you'll record..." rows="3"></textarea>
      </div>

      <div class="row">
        <div class="field">
          <label>Language</label>
          <input type="text" id="language" placeholder="Any language" required>
        </div>
        <div class="field">
          <label>Country</label>
          <input type="text" id="country" placeholder="Any country or culture" required>
        </div>
      </div>

      <button type="submit" class="primary-btn">Generate Idea ðŸš€</button>
    </form>

    <section id="ideaContent" class="result"></section>
  </main>

  <footer>
    <p>Privacy Policy Â· Contact Us</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
