<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI YouTube Idea Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI YouTube Idea Generator</h1>
    <form id="videoForm">
      <label>Video Type:</label>
      <select id="videoType">
        <option>YouTube</option>
        <option>YouTube Shorts</option>
        <option>TikTok</option>
        <option>Instagram Reels</option>
      </select>

      <label>Content Type:</label>
      <select id="contentType">
        <option>Educational</option>
        <option>Entertainment</option>
        <option>Challenges</option>
        <option>Podcast</option>
        <option>Storytelling</option>
        <option>Documentary</option>
        <option>Reviews</option>
        <option>Gaming</option>
      </select>

      <label>Video Duration:</label>
      <select id="videoDuration">
        <option>Less than 5 minutes</option>
        <option>5â€“30 minutes</option>
        <option>1 hour or more</option>
      </select>

      <label>Number of Participants:</label>
      <select id="participants">
        <option>1</option>
        <option>2</option>
        <option>Group</option>
      </select>

      <label>Target Audience (Age):</label>
      <select id="audience">
        <option>Kids</option>
        <option>Teens</option>
        <option>Adults</option>
        <option>Seniors</option>
      </select>

      <label>Target Gender:</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>All</option>
      </select>

      <label>Budget:</label>
      <select id="budget">
        <option>No Budget</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>

      <label>Optional Boosts:</label>
      <select id="boosts" multiple>
        <option>Add text on video</option>
        <option>Visual effects</option>
        <option>Music</option>
        <option>Suggested hashtags</option>
      </select>

      <button type="submit">Generate Idea</button>
    </form>

    <div id="result">
      <h2>Generated Idea</h2>
      <div id="ideaContent"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
