<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Content Idea Generator</h1>
    <p>Get simple, creative ideas for your videos</p>
  </header>

  <main>
    <form id="videoForm" class="card">

      <div class="field">
        <label>Video Type</label>
        <select id="videoType" required>
          <option value="" disabled selected>Select type...</option>
          <option>YouTube</option>
          <option>Shorts</option>
          <option>TikTok</option>
          <option>Instagram</option>
        </select>
      </div>

      <div class="field">
        <label>Content Type</label>
        <input type="text" id="contentType" placeholder="e.g., Gaming, Education" required>
      </div>

      <div class="field">
        <label>Duration</label>
        <input type="text" id="videoDuration" placeholder="e.g., 5â€“10 min" required>
      </div>

      <div class="field">
        <label>Participants</label>
        <input type="text" id="participants" placeholder="Solo / Group" required>
      </div>

      <div class="field">
        <label>Audience</label>
        <select id="audience" required>
          <option value="" disabled selected>Select audience...</option>
          <option>Teens</option>
          <option>Adults</option>
          <option>All</option>
        </select>
      </div>

      <div class="field">
        <label>Gender</label>
        <select id="gender" required>
          <option value="" disabled selected>Select gender...</option>
          <option>All</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="field">
        <label>Budget</label>
        <select id="budget" required>
          <option value="" disabled selected>Select budget...</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>

      <div class="field">
        <label>Difficulty</label>
        <select id="difficulty" required>
          <option value="" disabled selected>Select difficulty...</option>
          <option>Easy</option>
          <option>Medium</option>
          <option>Hard</option>
        </select>
      </div>

      <div class="field">
        <label>Location Description</label>
        <textarea id="locationDesc" placeholder="Describe the recording place..." rows="3"></textarea>
      </div>

      <button type="submit" class="primary-btn">Generate Idea ðŸš€</button>

    </form>

    <section id="ideaContent" class="result"></section>
  </main>

  <footer>
    <p>&copy; 2026 Ideas Generator</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
