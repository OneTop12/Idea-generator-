<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Idea Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND -->
<div class="background"></div>

<!-- HEADER -->
<header class="header">
  <h1 class="title">Content Idea Generator</h1>
  <p class="subtitle" id="clickScroll">Click</p>
</header>

<!-- MAIN FORM SECTION -->
<section id="ideaForm" class="form-section">
  <h2>Fill Your Details</h2>
  
  <!-- VIDEO PLATFORM -->
  <label for="platform">Video Platform:</label>
  <select id="platform">
    <option value="youtube">YouTube</option>
    <option value="tiktok">TikTok</option>
    <option value="instagram">Instagram</option>
  </select>

  <!-- VIDEO LENGTH -->
  <label for="duration">Video Duration (minutes):</label>
  <input type="number" id="duration" placeholder="Ex: 2.5">

  <!-- HOOK -->
  <label for="hook">Hook:</label>
  <input type="text" id="hook" placeholder="Optional">

  <!-- LOCATION (free input) -->
  <label for="location">Available Location for Shooting:</label>
  <input type="text" id="location" placeholder="Describe your location">

  <!-- CHECKBOXES -->
  <label>Content Type:</label>
  <div class="checkbox-group">
    <label><input type="checkbox" value="short"> Short Video / Reel</label>
    <label><input type="checkbox" value="long"> Long Video</label>
    <label><input type="checkbox" value="story"> Story Format</label>
  </div>

  <!-- SUBMIT -->
  <button id="generateBtn">Generate Ideas</button>
</section>

<!-- OUTPUT SECTION -->
<section id="output" class="output-section">
  <h2>Generated Ideas:</h2>
  <ul id="ideasList"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
